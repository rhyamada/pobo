version: '3'

services:
  bot:
    build: 
      context: bot
      dockerfile: Dockerfile
    depends_on:
      - postgres
    links:
      - postgres
    env_file:
      - .env
    volumes:
      - telegram_cli:/root/.telegram-cli
  digest:
    build: 
      context: digest
      dockerfile: Dockerfile
    depends_on:
      - postgres
    links:
      - postgres
    env_file:
      - .env
  discord:
    build: 
      context: discord
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    depends_on:
      - postgres
    links:
      - postgres
    env_file:
      - .env
  telegram:
    build: 
      context: telegram
      dockerfile: Dockerfile
    stdin_open: true
    depends_on:
      - postgres
    links:
      - postgres
    env_file:
      - .env
    volumes:
      - telegram_cli:/root/.telegram-cli
  postgres:
    build: 
      context: postgres
      dockerfile: Dockerfile
    volumes:
      - postgres:/var/lib/postgresql
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env
volumes:
  postgres: {}
  telegram_cli: {}